<body>
<div id="laukia01" class="laukia">  </div>
    
<script>
  
var x = 5px;
var y = laukia01.style.Top;
var z = laukia01.style.Left;


function arriba_abajo(){
    if (keydown) {
        y + x;
    } else if(keyup) {
        y - x
    } else if(keyleft) {
        z - x
    }  else if(keyright) {
        z + x
    }
}
